<!doctype html>
<html lang="pt" ng-app="listaTelefonica">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="resource/css/stilo.css">

    <title>Hello, world!</title>

    <!-- AngularJs -->
    <script src="angularjs/angular.js"></script>
    <script>
        angular.module("listaTelefonica",[]);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome:"Pedro", telefone:"9999-9999", selecionado:false},
                {nome:"Ana", telefone:"9999-9998", selecionado:false},
                {nome:"Maria", telefone:"9999-9997", selecionado:false}
            ]
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
        });
    </script>
  </head>
  <body ng-controller = "listaTelefonicaCtrl">
    <div class="jumbotron">
        <h4 ng-bind="app"></h4>
        <table class="table table-striped">
            <tr>
                <th>x</th>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
           <tr ng-repeat="contato in contatos">
                <td><input type="checkbox" id="scales" name="scales"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
           </tr>
        </table>
        <hr/>
        <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" ng-model="contato.nome">
        <input type="text" class="form-control" placeholder="Telefone" aria-label="Usertelefone" aria-describedby="basic-addon1" ng-model="contato.telefone">
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="adicionarContato(contato)">Save changes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
